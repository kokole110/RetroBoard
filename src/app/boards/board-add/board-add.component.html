<div class="row">
	<div class="col-xs-12">
		<form #addBoardForm="ngForm" (ngSubmit)="onSubmit(addBoardForm)">
			<div class="row">
				<div class="col-xs-12">
					<button 
						type="submit" 
						class="btn btn-success"
						[disabled]="!addBoardForm.valid"
						>Save</button>
					<button 
						type="button" 
						class="btn btn-danger"
						(click)="onCancel()">Cancel</button>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="name">Name</label>
						<input 
							type="text" 
							class="form-control" 
							id="name"
							ngModel
							name="name" 
							required
						>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="description">Description</label>
						<textarea
							type="text" 
							class="form-control" 
							id="description"
							rows="6"
							ngModel
							name="description">							
						</textarea> 							
					</div>
				</div>
			</div>

		</form>
	</div>
</div>
